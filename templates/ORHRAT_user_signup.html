<html>
    <body>
        <h2>Signup</h2>
        <form method="post">
            <table>
                <tbody>
                    <tr>
                        <td style="text-align:right">Username <input type="text" name= "username" value="{{username}}"></td><td style="color: red">{{username_error}}</td>
                    </tr>
                    <tr>
                        <td style="text-align:right">Password <input type="password" name= "password" value="{{password}}"></td><td style="color: red">{{password_error}}</td>
                    </tr>
                    <tr>
                        <td style="text-align:right">Verify Password <input type="password" name= "verify" value="{{verify}}"></td><td style="color: red">{{verify_error}}</td>
                    </tr>
                    <tr>
                        <td style="text-align:right">First Name <input type="text" name= "firstname" value="{{firstname}}"></td><td style="color: red">{{firstname_error}}</td>
                    </tr>
                    <tr>
                        <td style="text-align:right">Last Name <input type="text" name= "lastname" value="{{lastname}}"></td><td style="color: red">{{lastname_error}}</td>
                    </tr>
                    <tr>
                        <td style="text-align:right">Organization <input type="text" name= "organization" value="{{organization}}"></td><td style="color: red">{{organization_error}}</td>
                    </tr>
                        <td style="text-align:right">Email <input type="text" name= "email" value="{{email}}"></td><td style="color: red">{{email_error}}</td>
                    </tr>
                </tbody>
            </table>
            <input type="submit">
        </form>
    </body>
</html>
