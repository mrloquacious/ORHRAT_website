
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Signup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--the line below is from frontend-nanodegree-resume-master.Some sources don't include "type="text/css" - why not?-->
  <link href="css/style.css" rel="stylesheet" type="text/css">

  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/jquery.cookie.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/javascript.js"></script>
</head>

<body class="body-standard">

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid clear">
      <div class="navbar-header">
        <a href="index.html" ><span class="navbar-brand">ORHRAT</span></a>
        <div id="hamburg">
          <a href="login-menu.html"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid clear" id="signup">

    <div class="row clear">
      <div id="signup-heading">
        <h3>SIGNUP</h3>
      </div>
    </div> <!--End of row.-->

    <div class="row clear">
      <div id="already-have-an-account">
        <h6 id="yes-account">Already have an account?&nbsp;
        <a href="login.html"><span id="already-have-an-account-button">Login</h6></a></span>
      </div>
    </div>

    <form method="post">
      <div class="row clear">

        <label><h4>Username</h4></label><br>
      <!-- It turns out the name="" is actually important. I'm not sure who uses it (Jinja 2? Python?), but things stop working when I take it out. -->
        <input type="text" id="signup-username" name="username" value="{{username}}"><br>

        <span class="signup-error">{{username_error}}</span>
        <hr>

        <label><h4>Password</h4></label><br>
        <input type="password" id="signup-password" name="password" value="{{password}}"><br>
        <span class="signup-error">{{password_error}}</span>
        <hr>
        <label><h4>Verify</h4></label><br>
        <input type="password" id="verify" name="verify" value="{{verify}}"><br>
        <span class="signup-error">{{verify_error}}</span>
        <hr>
      </div>


      <div class="row clear" id="firstname-lastname">
        <div class="col-xs-6 clear">
          <label><h4>First Name</h4></label><br>
          <input type="text" id="firstname" name="firstname" value="{{firstname}}"><br>
          <span class="signup-error">{{firstname_error}}</span>
        </div>

        <div class="col-xs-6 clear">
          <label><h4>Last Name</h4></label><br>
          <input type="text" id="lastname" name="lastname" value="{{lastname}}"><br>
          <span class="signup-error">{{lastname_error}}</span>
        </div>
      </div>

      <hr>
      <div class="row clear">
        <label><h4>Organization</h4></label><br>
        <input type="text" id="organization" name="organization" value="{{organization}}"><br>
        <span class="signup-error">{{organization_error}}</span>
        <hr>
        <label><h4>Email</h4></label><br>
        <input type="text" id="signup-email" name="email" value="{{email}}"><br>
        <span class="signup-error">{{email_error}}</span>
        <hr>
      </div>

      <div class="row clear">
        <div id="signup-button-box">
          <input type="submit" id="signup-button-text" value="Signup">
        </div>
      </div>
    </form>



  </div> <!-- End of container. -->
</body>
</html>
